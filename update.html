<!DOCTYPE html>
<html lang="en">

    <title>Update</title>

</head>
<body>

  <h1>Update here</h1>
   {% with messages = get_flashed_messages() %}
    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}
   {% endwith %}
 <form method="post" action="">
    <input value="{{ user.name }}" name="u_name" placeholder="Enter name" type="text" ><br> <br>
    <input value="{{ user.email }}" name="u_email"placeholder="Enter email" type="email" ><br> <br>
    <input value="{{ user.password }}" name="u_pass" placeholder="Enter password" type="password" ><br> <br>
    <input value="Update" type="submit"><br> <br>

 </form>



</body>
</html>
