<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<h1>All users</h1>
{% with messages = get_flashed_messages() %}
  {% for message in messages %}
    {{ message }}
  {% endfor %}
{% endwith %}

<table>
    <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Delete</th>
          <th>Update</th>

    </tr>
    {% for user in users %}
   <tr>
       <td>{{user.name }}</td>
       <td>{{user.email }}</td>
       <td> <a href="delete/{{  user.id }}">Delete</a> </td>
       <td> <a href="update/{{  user.id }}">Update</a> </td>

   </tr>
 {% endfor %}
</table>

</body>
</html>
